<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the blur filter -->
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background Circle with blur -->
  <circle cx="50" cy="50" r="48" fill="#000000" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Ss Text with custom styling -->
  <text x="50" y="65" 
        font-family="Arial Black, sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="#D4D4D4" 
        text-anchor="middle"
        letter-spacing="1">
    Ss
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="45" stroke="#000000" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="50" cy="50" r="42" stroke="#000000" stroke-width="1" fill="none" opacity="0.2"/>
</svg> 